<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator - CI/CD Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #030305 0%, #478652 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgb(0, 242, 255);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);  
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 2em;
            padding: 20px;
            width: 100%;
            text-align: right;
            margin-bottom: 20px;
            outline: none;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .display::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            padding: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.5em;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-operation {
            background: rgba(255, 107, 107, 0.6);
        }

        .btn-operation:hover {
            background: rgba(255, 107, 107, 0.8);
        }

        .btn-equals {
            background: rgba(72, 187, 120, 0.6);
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: rgba(72, 187, 120, 0.8);
        }

        .btn-clear {
            background: rgba(255, 159, 67, 0.6);
        }

        .btn-clear:hover {
            background: rgba(255, 159, 67, 0.8);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            border: 1px solid rgba(255, 107, 107, 0.3);
            display: none;
        }

        .success-message {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            border: 1px solid rgba(72, 187, 120, 0.3);
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .btn {
                padding: 15px;
                font-size: 1.2em;
            }
            
            .display {
                font-size: 1.5em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>ðŸŽ® CalculatorðŸŽ®</h1>
        
        <input type="text" id="display" class="display" placeholder="0" readonly>
        
        <div class="input-row">
            <input type="number" id="num1" class="input-field" placeholder="First number" step="any">
            <input type="number" id="num2" class="input-field" placeholder="Second number" step="any">
        </div>
        
        <div class="button-grid">
            <button class="btn btn-clear" onclick="clearAll()">C</button>
            <button class="btn btn-clear" onclick="clearEntry()">CE</button>
            <button class="btn btn-operation" onclick="setOperation('/')" data-operation="/">Ã·</button>
            <button class="btn btn-operation" onclick="setOperation('*')" data-operation="*">Ã—</button>
            
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operation" onclick="setOperation('-')" data-operation="-">âˆ’</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operation" onclick="setOperation('+')" data-operation="+">+</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="btn" onclick="appendDecimal()">.</button>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <div class="footer">
            <p>CI/CD Pipeline Project | Built For Internship</p>
        </div>
    </div>

    <script>
        let currentOperation = '';
        let firstNumber = '';
        let secondNumber = '';
        let waitingForOperand = false;
        let justCalculated = false;

        const display = document.getElementById('display');
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function updateDisplay(value) {
            display.value = value;
        }

        function appendNumber(number) {
            if (justCalculated) {
                clearAll();
                justCalculated = false;
            }
            
            if (waitingForOperand) {
                updateDisplay(number);
                waitingForOperand = false;
            } else {
                updateDisplay(display.value === '0' ? number : display.value + number);
            }
        }

        function appendDecimal() {
            if (justCalculated) {
                clearAll();
                justCalculated = false;
            }
            
            if (waitingForOperand) {
                updateDisplay('0.');
                waitingForOperand = false;
            } else if (display.value.indexOf('.') === -1) {
                updateDisplay(display.value + '.');
            }
        }

        function setOperation(nextOperation) {
            const inputValue = parseFloat(display.value);

            if (firstNumber === '') {
                firstNumber = inputValue;
            } else if (currentOperation) {
                const currentValue = firstNumber || 0;
                const newValue = parseFloat(display.value);
                
                performCalculation(currentOperation, currentValue, newValue);
                return;
            }

            waitingForOperand = true;
            currentOperation = nextOperation;
            updateOperationButtons();
        }

        function updateOperationButtons() {
            // Remove active state from all operation buttons
            document.querySelectorAll('.btn-operation').forEach(btn => {
                btn.style.background = 'rgba(255, 107, 107, 0.6)';
            });
            
            // Highlight current operation
            const activeBtn = document.querySelector(`[data-operation="${currentOperation}"]`);
            if (activeBtn) {
                activeBtn.style.background = 'rgba(255, 107, 107, 0.9)';
            }
        }

        function calculate() {
            const inputValue = parseFloat(display.value);

            if (firstNumber !== '' && currentOperation && !waitingForOperand) {
                performCalculation(currentOperation, firstNumber, inputValue);
            }
        }

        function performCalculation(operation, first, second) {
            // Update input fields for API call
            num1Input.value = first;
            num2Input.value = second;
            
            // Make API call to Flask backend
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    operation: operation,
                    num1: first,
                    num2: second
                })
            })
            .then(response => response.json())
            .then(data => {
                hideMessages();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                const result = data.result;
                updateDisplay(result.toString());
                firstNumber = result;
                currentOperation = '';
                waitingForOperand = true;
                justCalculated = true;
                
                // Clear operation button highlights
                document.querySelectorAll('.btn-operation').forEach(btn => {
                    btn.style.background = 'rgba(255, 107, 107, 0.6)';
                });
                
                showSuccess(`Result: ${result}`);
            })
            .catch(error => {
                hideMessages();
                showError('Network error: Please check your connection');
                console.error('Error:', error);
            });
        }

        function clearAll() {
            updateDisplay('0');
            firstNumber = '';
            secondNumber = '';
            currentOperation = '';
            waitingForOperand = false;
            justCalculated = false;
            num1Input.value = '';
            num2Input.value = '';
            hideMessages();
            
            // Clear operation button highlights
            document.querySelectorAll('.btn-operation').forEach(btn => {
                btn.style.background = 'rgba(255, 107, 107, 0.6)';
            });
        }

        function clearEntry() {
            updateDisplay('0');
            waitingForOperand = false;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 2000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                setOperation(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                clearEntry();
            }
        });

        // Initialize display
        updateDisplay('0');
    </script>
</body>
</html>
